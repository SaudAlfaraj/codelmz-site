</head>

<body dir="rtl">
        <nav>
                <a class="logo" href="homepage.html"><img src="../img/CODELMZ.png" alt="logo" width="135"></a>
                <a class="nav-links" href="homepage.html">الرئيسية</a>
                <a class="nav-links" href="about-us.html">من نحن</a>

                  <a class="lang" href="sign-EN.html">EN</a>
                  <a class="sign-btn" href="login.html">تسجيل دخول</a>
                </div>
              </nav>
    <!-- نموذج التسجيل -->
    <form id="form-c" action="" method="get">
        <a href="homepage.html">
            <div class="sign-google">
                <h1 id="google-title">التسجيل بواسطة Google</h1>
            </div>
        </a>
        <h1 id="form-head">إنشاء حساب</h1>
        <label for="first-name">الإسم الأول</label>
        <br>
        <input id="first-name" name="first-name" type="text" placeholder="الإسم الأول" required>
        <br>
        <label for="last-name">الإسم الأخير</label>
        <br>
        <input id="last-name" class="sign-form" name="last-name" type="text" placeholder="الإسم الأخير" required>
        <br>
        <label for="phonenumber">رقم الهاتف</label>
        
        <input type="tel" name="phonenumber" id="phonenumber" placeholder="رقم الهاتف" required>
        <br>
        <label for="email">البريد الإلكتروني</label>
        <br>
        <input id="email-inp" class="sign-form" type="email" name="email" placeholder="البريد الإلكتروني" required>
        <br>
        <label for="password">كلمة المرور</label>
        <input type="password" name="password" id="password" placeholder="كلمة المرور" required>
        <hr>
        <p class="terms-main">بإنشائك للحساب أنت توافق على <a id="terms" href="homepage.html">الشروط والأحكام</a></p>
        <input id="submit" type="submit" value="تسجيل">
        <h3>هل لديك حساب ؟ <span id="login"><a href="login.html">تسجيل دخول</a></span></h3>
    </form>

</body>
</html>
