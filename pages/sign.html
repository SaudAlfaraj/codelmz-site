    <form id="form-c" action="/pages/confirm.html" method="get">
        <a href="homepage.html">

                <h1 id="google-title">التسجيل بواسطة Google</h1>
            </div>

        <h1 id="form-head">إنشاء حساب</h1>
        <label for="first-name">الإسم الأول</label>
        <br>
        <input id="first-name" name="first-name" type="text" required>
        <br>
        <label for="last-name">الإسم الأخير</label>
        <br>
        <input id="last-name" class="sign-form" name="last-name" type="text" required>
        <br>
        <label for="phonenumber">رقم الهاتف</label>
        
        <input type="tel" name="phonenumber" id="phonenumber"required>
        <br>
        <label for="email">البريد الإلكتروني</label>
        <br>
        <input id="email-inp" class="sign-form" type="email" name="email" required>
        <br>
        <label for="password">كلمة السر</label>
        <input type="password" name="password" id="password" required>
        <hr>
        <p class="terms-main">بإنشائك للحساب أنت توافق على <a id="terms" href="homepage.html">الشروط والأحكام</a></p>
        <input id="submit" type="submit" value="تسجيل">
        <h3>هل لديك حساب ؟ <span id="login"><a href="login.html">تسجيل دخول</a></span></h3>
